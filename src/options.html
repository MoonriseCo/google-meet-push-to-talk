<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1 class="header">
      <img alt="" class="header__img" src="icons/monkey48.png" />
      Google Meet Push-To-Talk Settings
    </h1>
    <form class="options">
      <label class="options__ctrl">
        <input
          class="options__check"
          type="checkbox"
          name="mute_on_join"
          id="mute_on_join"
          checked
        />
        <span class="options__label">Mute on join</span>
      </label>
      <label for="hotkey" class="options__hotkey">
        <span class="options__keys-label">Edit keyboard hotkey:</span>
        <span class="options__ctrl options__ctrl--keys">
          <ul class="options__keys" id="hotkey">
            <li class="options__key">Space</li>
          </ul>
          <button
            id="hotkey_edit"
            class="unlocked options__btn options__btn--std"
          >
            Edit
          </button>
          <button
            id="hotkey_save"
            class="locked options__btn options__btn--pos"
          >
            Save
          </button>
          <button
            id="hotkey_cancel"
            class="locked options__btn options__btn--neg"
          >
            Cancel
          </button>
        </span>
      </label>
    </form>
  </body>
</html>
